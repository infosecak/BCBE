<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Badly Coded Browser Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Badly Coded Browser Extension</h1>
      <label for="apiKeyInput">Enter Your Key:</label>
      <input
        type="password"
        id="apiKeyInput"
        placeholder="Enter the key shared with you!"
        required
      />
      <button id="submitBtn">Submit</button>
      <div id="greeting"></div>
      <textarea
        id="noteInput"
        placeholder="Enter your note..."
        required
      ></textarea>
      <button id="saveNoteBtn">Save Note</button>
      <h2 id="userdes" style="background-color: #c0392b;"></h2>
      <div id="noteLimit"></div>
      <div><ul id="notesContainer"></ul></div>
    </div>

    <script src="jquery-2.2.4.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
